language: java

dist: xenial

jdk: 
  - openjdk8
  - openjdk11

addons:
  sonarcloud:
    organization: "xlate"
    token:
      secure: ""

script:
  - # Build project, run tests, and generate JavaDocs
  - mvn -B verify javadoc:javadoc

after_success:
  - # Runs the tests with coverage and then execute the SonarCloud analysis (Java 11+ only)
  - ./ci_coverage.sh
